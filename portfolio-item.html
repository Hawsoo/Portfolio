<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="images/favicon.png">

    <title></title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/style-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

<body>
    <!-- Navbar -->
    <div id="navbar_insert"></div>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 id="proj_title" class="page-header"></h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li id="bread_active" class="active"></li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item -->
        <div id="portfolio_main_section"></div>

        <hr />
        
        <!-- Footer -->
        <div id="footer_sitemap"></div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Project List -->
    <script src="templates/projects/project-list.js"></script>

    <!-- Add menu -->
    <script>
        $(document).ready(function () {
            // Add navbar.html content into any "#navbar_insert" element
            $('#navbar_insert').load('templates/navbar.html', function () {
                // Set component to active once content was loaded
                $('#navbar_dropdown').addClass('active');
                FillPortfolio();
            });
            $('#footer_sitemap').load('templates/footer-sitemap.html');
        });
    </script>

    <!-- Fill in Portfolio information -->
    <script>
        var FillPortfolio = function () {

            var cancelLoad = true;

            // Find if there are params in url
            var queryParam = window.location.href;
            var argIndex = queryParam.indexOf('?') + 1;
            var pnameIndex = -1;

            // Try to load page
            if (argIndex - 1 >= 0 &&
                (pnameIndex = window.location.href.slice(argIndex).indexOf('pname=')) >= 0)
            {
                // Find param of 'pname' (project name)
                var pnameQuery = window.location.href.slice(argIndex).slice(pnameIndex + 6);

                // Find the pname query (inside minidb)
                var projFound = false;
                for (i = 0; i < globalProjectList.length; i++) {
                    if (pnameQuery === globalProjectList[i][2]) {
                        projFound = true;
                        break;
                    }
                }

                // If the pname query isn't null...
                if (projFound)
                {
                    cancelLoad = false;
                    $('#proj-' + pnameQuery).addClass('active');

                    // Find project metadata
                    var projectName = '';
                    var projSubtitle = '';

                    for (var i = 0; i < globalProjectList.length; i++) {
                        // Find matching 'pname'
                        console.log('pname: ' + pnameQuery + "; gpl_sku: " + globalProjectList[i][2]);
                        if (pnameQuery === globalProjectList[i][2])
                        {
                            projectName = globalProjectList[i][0];
                            projSubtitle = globalProjectList[i][1];
                            break;
                        }
                    }

                    document.title = 'Projects | ' + projectName;
                    document.getElementById('bread_active').innerHTML = projectName.trim();
                    document.getElementById('proj_title').innerHTML = projectName.trim() + '&nbsp;<small>' + projSubtitle.trim() + '</small>';

                    // Load the project
                    $('#portfolio_main_section').load('templates/projects/' + pnameQuery + '/body.html');
                    console.log(document.getElementById('portfolio_main_section'));
                }
            }
            
            // Redirect to home page if no data was loaded
            if (cancelLoad)
            {
                // Redirect to home page
                window.location = "index.html";
            }
        }
    </script>

</body>

</html>
