<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Page attributes -->
    <link rel="shortcut icon" href="images/favicon.png">

    <title>Hawsoo Portfolio | Blog</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Typeahead Fixing CSS -->
    <!--<link href="css/typeahead.css" rel="stylesheet">-->

    <!-- Custom CSS -->
    <link href="css/style-portfolio.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navbar -->
    <div id="navbar_insert"></div>
    
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Blog
                    <small>of the Hawsoo Portfolio</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a>
                    </li>
                    <li class="active">Blog Home</li>
                </ol>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">

            <!-- Blog Entries Column -->
            <div class="col-md-8">

                <!-- Blog Posts -->
                <div id="blog_posts_insert"></div>

                <!-- Pager -->
                <ul class="pager">
                    <li class="previous">
                        <a href="#">&larr; Older</a>
                    </li>
                    <li class="next">
                        <a href="#">Newer &rarr;</a>
                    </li>
                </ul>

            </div>

            <!-- Blog Sidebar -->
            <div id="blog_sidebar_insert"></div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <div id="footer_sitemap"></div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Add menu -->
    <script>
        // Add menu
        $(document).ready(function () {
            // Add navbar.html content into any "#navbar_insert" element
            $('#navbar_insert').load('templates/navbar.html', function () {
                // Set component to active once content was loaded
                $('#navbar_blog').addClass('active');
                // Add footer
                $('#footer_sitemap').load('templates/footer-sitemap.html');
                // Add sidebar
                $('#blog_sidebar_insert').load('templates/blog-sidebar.html');
            });
        });
    </script>

    <!-- Blog Post Global List -->
    <script src="templates/blog/blog-post-list.js"></script>

    <!-- Load Blog Posts -->
    <script>
        // Load all blog posts
        $(document).ready(function () {
            var postsSection = document.getElementById('blog_posts_insert');

            for (i = 0; i < globalBlogPostList.length; i++) {
                // Load blog post (+ separator at the end)
                postsSection.innerHTML += 
                '<h2>' +
                '<a href="blog-post.html?post=' + globalBlogPostList[i][4] + '">' + globalBlogPostList[i][0] + '</a>' +
                '</h2>' +
                '<p class="lead">' +
                'by ' + globalBlogPostList[i][1] +
                '</p>' +
                '<p><i class="fa fa-clock-o"></i> Posted on ' + globalBlogPostList[i][2] + '</p>' +
                '<hr>' +
                '<a href="blog-post.html?post=' + globalBlogPostList[i][4] + '">' +
                '<img class="img-responsive img-hover" src="' + globalBlogPostList[i][3] + '" alt="' + globalBlogPostList[i][0] + '">' +
                '</a>' +
                '<hr>' +
                '<p>' + globalBlogPostList[i][5] + '</p>' +
                '<a class="btn btn-primary" href="blog-post.html?post=' + globalBlogPostList[i][4] + '">Read More <i class="fa fa-angle-right"></i></a>' +
                '<hr>';
            }
        });
    </script>

</body>

</html>
